<div class="container-fluid main-page py-3">
  <div class="container mt-3 main-page-img">
    <div class="content">
      <h3>Desi Flavours with a blend of Italian aessthetics!</h3>
      <h1>Tandoori Pizza London</h1>
      <img src="assets/images/logo/Rectangle64.png" alt="Không hiển thị được ảnh">
    </div>
    <img src="assets/images/logo/Rectangle.png" class="rounded" alt="Không hiển thị được ảnh">
  </div>

  <div class="find container mb-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <h2 class="fw-bold text-orange mb-3">Đơn hàng từ Tandoori Pizza London</h2>
      <form class="d-flex" role="search">
        <input class="form-control me-2 rounded-pill" type="search" placeholder="Tìm kiếm món ăn">
      </form>
    </div>
  </div>

  <div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-dark">Quản lý món ăn</h2>

      <button class="btn btn-orange px-4" (click)="openAddForm = !openAddForm">
        <i class="bi bi-plus-circle"></i> Thêm món mới
      </button>

      <button class="btn btn-outline-success px-4" (click)="goToMyReply()">
        <i class="bi bi-chat-left-text"></i> Xem phản hồi
      </button>
    </div>

    <div *ngIf="openAddForm" class="card shadow-sm rounded-4 p-4 mb-4">
      <h5 class="fw-bold mb-3">Thêm món mới</h5>

      <form (ngSubmit)="addFood()">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Tên món</label>
            <input class="form-control" [(ngModel)]="newFood.name" name="name" required>
          </div>

          <div class="col-md-3">
            <label class="form-label">Giá</label>
            <input class="form-control" type="number" [(ngModel)]="newFood.price" name="price" required>
            <small class="text-danger" *ngIf="newFood.price && newFood.price < 10000">
              Giá phải lớn hơn 10.000
            </small>
          </div>

          <div class="col-md-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="number" [(ngModel)]="newFood.quantity" name="quantity">
          </div>

          <div class="col-md-2">
            <label class="form-label">Trạng thái</label>
            <select class="form-select" [(ngModel)]="newFood.status" name="status" (change)="updateQuantityByStatus()">
              <option value="available">Đang bán</option>
              <option value="out">Hết món</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Size</label>
            <select class="form-select" [(ngModel)]="newFood.size" name="size">
              <option *ngFor="let s of sizes" [value]="s.label">{{ s.label }} ({{ s.price | currency:'VND':'' }})</option>
            </select>
          </div>

        </div>

        <div class="mt-3 text-end">
          <button class="btn btn-dark" [disabled]="newFood.price < 10000">Lưu món mới</button>
        </div>
      </form>
    </div>

    <div class="card shadow-sm rounded-4 p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>Ảnh</th>
              <th>Món ăn</th>
              <th>Size</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Trạng thái</th>
              <th class="text-center">Hành động</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of foodList; let i = index">

              <td><img [src]="item.img" class="rounded" width="60"></td>

              <ng-container *ngIf="editIndex === i; else viewMode">
                <td><input class="form-control form-control-sm" [(ngModel)]="editFood.name"></td>

                <td>
                  <select class="form-select form-select-sm" [(ngModel)]="editFood.size">
                    <option *ngFor="let s of sizes" [value]="s.label">{{ s.label }}</option>
                  </select>
                </td>

                <td>
                  <input type="number" class="form-control form-control-sm" [(ngModel)]="editFood.price">
                </td>

                <td>
                  <input type="number" class="form-control form-control-sm" [(ngModel)]="editFood.quantity">
                </td>

                <td>
                  <select class="form-select form-select-sm" [(ngModel)]="editFood.status">
                    <option value="available">Đang bán</option>
                    <option value="out">Hết món</option>
                  </select>
                </td>

                <td class="text-center">
                  <button class="btn btn-success btn-sm me-2" (click)="saveEdit(i)">
                    <i class="bi bi-check-lg"></i>
                  </button>
                  <button class="btn btn-secondary btn-sm" (click)="cancelEdit()">
                    <i class="bi bi-x-lg"></i>
                  </button>
                </td>
              </ng-container>

              <ng-template #viewMode>
                <td class="fw-semibold">{{ item.name }}</td>
                <td>{{ item.size }}</td>
                <td>{{ item.price | currency:'VND':'' }}</td>

                <td>
                  <input type="number" class="form-control form-control-sm"
                         [(ngModel)]="item.quantity"
                         (change)="autoFixQuantity(item)">
                </td>

                <td>
                  <select class="form-select form-select-sm w-auto"
                          [(ngModel)]="item.status"
                          (change)="autoUpdateStatus(item)">
                    <option value="available">Đang bán</option>
                    <option value="out">Hết món</option>
                  </select>
                </td>

                <td class="text-center">
                  <button class="btn btn-outline-dark btn-sm me-2" (click)="editItem(i)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-outline-danger btn-sm" (click)="deleteItem(i)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </ng-template>

            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>

<section id="feedback" class="feedback-section">
  <div class="container">
    <h2 class="feedback-title">CHI TIẾT PHẢN HỒI</h2>
    <form class="feedback-form" (submit)="onSubmit($event)">
      <div class="form-row">
        <label class="form-label">Hình ảnh/Video</label>
        <div class="upload-area" (click)="triggerUpload()">
          <img src="assets/images/upload.png" alt="Upload icon" />
          <span>Upload Media</span>

          <ng-container *ngFor="let img of selectedImages; let i = index">
            <img
              [src]="img"
              alt="Preview"
              class="preview-img"
              (click)="$event.stopPropagation(); editImage(i)" />
          </ng-container>

          <input
            type="file"
            #mediaUpload
            class="visually-hidden"
            (change)="onFileSelected($event)"
            multiple />
        </div>
      </div>

      <div class="form-row">
        <label class="form-label">Mô tả</label>
        <textarea
          class="form-textarea"
          placeholder="Nhập mô tả"
          [(ngModel)]="description"
          name="description">
        </textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Gửi phản hồi</button>
        <button type="button" class="btn-back" (click)="goBack()">Quay lại Vendor</button>
      </div>
    </form>
  </div>
</section>

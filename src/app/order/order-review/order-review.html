<section class="review-form-section">
  <form class="review-form" (submit)="onSubmit($event)">
    <!-- Rating -->
    <div class="form-group">
      <label for="quality-rating">Chất lượng sản phẩm</label>
      <div id="quality-rating" class="rating-stars">
        <div
          *ngFor="let star of stars; let i = index"
          class="star"
          [class.filled]="i < selectedRating"
          (click)="setRating(i + 1)"
        ></div>
      </div>
    </div>

    <!-- Media Upload -->
    <div class="form-group">
      <label for="media-upload">Hình ảnh/Video</label>
      <div id="media-upload" class="upload-area">
        <!-- Nút upload -->
        <button type="button" class="upload-button" (click)="triggerFileInput()">
          <img src="assets/images/upload.png" alt="Upload icon" />
        </button>
        <p>Upload Media</p>

        <!-- Hiển thị nhiều ảnh/video -->
        <ng-container *ngFor="let media of selectedMedia; let i = index">
          <img
            *ngIf="isImage(media)"
            [src]="media.url"
            alt="Preview"
            width="80"
            height="80"
            style="object-fit: cover; border-radius: 8px; margin-left: 8px; cursor: pointer;"
            (click)="$event.stopPropagation(); editMedia(i)"
          />
          <video
            *ngIf="isVideo(media)"
            [src]="media.url"
            width="100"
            height="80"
            style="margin-left: 8px; border-radius: 8px;"
            controls
          ></video>
        </ng-container>

        <!-- Input file ẩn -->
        <input
          type="file"
          #fileInput
          (change)="onFileSelected($event)"
          accept="image/*,video/*"
          multiple
          style="display: none;"
        />
      </div>
    </div>

    <!-- Mô tả -->
    <div class="form-group">
      <label for="review-description">Mô tả</label>
      <textarea
        id="review-description"
        class="description-input"
        [(ngModel)]="description"
        name="description"
        placeholder="Hãy chia sẻ cảm nhận của bạn về đơn hàng này nhé"
      ></textarea>
    </div>

    <!-- Submit -->
    <div class="form-group submit-group">
      <div></div>
      <button type="submit" class="submit-btn">Gửi đánh giá</button>
    </div>
  </form>
</section>

</main>

<div class="favorites-page container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="favorites-header text-center mb-4 position-relative">
      <button class="btn btn-outline-warning back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left me-2"></i>Quay lại
    </button>
    <h2 class="text-warning fw-bold">
    <i class="fas fa-heart me-2"></i>Món ăn yêu thích
      </h2>
        <p class="text-muted">Danh sách các món ăn bạn đã yêu thích</p>
    </div>
      <div class="favorites-list">
        <div *ngIf="favoriteItems.length === 0" class="text-center py-5">
          <i class="fas fa-heart-broken text-warning fs-1 mb-3"></i>
          <h4 class="text-muted">Chưa có món ăn yêu thích</h4>
          <p class="text-muted">Hãy khám phá và thêm các món ăn vào danh sách yêu thích của bạn!</p>
          <button class="btn btn-warning text-white" (click)="goToOrder()">
            <i class="fas fa-utensils me-2"></i>Đặt món ngay
          </button>
        </div>

        <div *ngFor="let item of favoriteItems" class="favorite-item card border-0 shadow-sm mb-3">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2 text-center">
                <img [src]="item.image" 
                     [alt]="item.name" 
                     class="item-image rounded img-fluid"
                     (error)="item.image = 'assets/images/logo/default-food.png'">
              </div>
              
              <div class="col-md-6">
                <h5 class="fw-bold mb-1">{{ item.name }}</h5>
                <p class="text-muted mb-1">
                  <i class="fas fa-store me-1 text-warning"></i>{{ item.restaurant }}
                </p>
                <div class="rating mb-2">
                  <i class="fas fa-star text-warning" 
                     *ngFor="let star of [1,2,3,4,5]; let i = index"
                     [class.text-warning]="i < item.rating"
                     [class.text-muted]="i >= item.rating"></i>
                  <span class="ms-1 small text-muted"><i class="bi bi-star-fill" style="color: #FF8C00"></i>({{ item.rating }})</span>
                </div>
                <p class="text-warning fw-bold mb-0">{{ item.price | number }}đ</p>
              </div>

              <div class="col-md-4 text-end">
                <button class="btn btn-warning text-white me-2" (click)="goToOrder(item)">
                  <i class="fas fa-shopping-cart me-1"></i>Đặt ngay
                </button>
                <button class="btn btn-outline-danger" (click)="removeFromFavorites(item.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
